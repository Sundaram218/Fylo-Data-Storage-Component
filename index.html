<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <article class="main">
      <div class="container-1">
        <div class="Fylo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="icon-document">
          <img class="icon-1" src="images/icon-document.svg" alt="" />
          <img class="icon-2" src="images/icon-folder.svg" alt="" />
          <img class="icon-3" src="images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="data-left">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div id="comment-box">
            <span>185</span>
            <p>GB Left</p>
          </div>
        </div>
        <form action="#">
          <div class="circle">
            <input type="data-used" placeholder="&#11096;" />
          </div>
        </form>
        <ul>
          <li>0 <span>GB</span></li>
          <li>1000 <span>GB</span></li>
        </ul>
      </div>
    </article>
    <div>
      <img class="image-1" src="images/bg-desktop.png" alt="" />
    </div>
  </body>
</html>
